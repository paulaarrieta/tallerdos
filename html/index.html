    <style>
        body {
            font-family: Arial, sans-serif;

            background-color: #ffe6f0;

        ul li {

        }
        
        a {
            display: inline-block;
            width: 100%;
            padding: 10px 0;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background-color: #ff66a3;

            transition: 0.3s;
